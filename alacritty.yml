font:
  normal:
    family: Cica
  bold:
    family: Cica
  italic:
    family: Cica
  size: 12

# Colors (SeaShells)
# Source : https://raw.githubusercontent.com/mbadolato/iTerm2-Color-Schemes/master/schemes/SeaShells.itermcolors
colors:
  # Default colors
  primary:
    background: '#061923'
    foreground: '#e5c49e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#061822'
    cursor: '#feaf3c'

  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
  normal:
    black: '#1d485f'
    red: '#db662d'
    green: '#008eab'
    yellow: '#feaf3c'
    blue: '#255a62'
    magenta: '#77dbf4'
    cyan: '#5fb1c2'
    white: '#e5c49e'

  # Bright colors
  bright:
    black: '#545d65'
    red: '#dd998a'
    green: '#739da8'
    yellow: '#fedaae'
    blue: '#0bc7e3'
    magenta: '#c6e8f1'
    cyan: '#97b9c0'
    white: '#ffe9d7'

window:
  opacity: 0.95

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false

mouse_bindings:
  - {mouse: Left, mods: Shift, action: Copy}
  - {mouse: Right, mods: Shift, action: Paste}
